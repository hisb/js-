<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>分享到</title>
<style>
	div{
		width:200px;
		height:400px;
		position:absolute;
		top:0;
		left:-200px;
		background:#ccc;
	}
	span{
		height:60px;
		width:20px;
		position:absolute;
		right:-20px;
		top:50%;
		margin-top:-35px;
		background:#F40;
	}
</style>
<script>
	window.onload=function(){
		var oTitle=document.getElementById('title');
		var oDiv=document.getElementById('div1');
		var timer=null;

		oDiv.onmouseover=function(){
			starMove(0);
		}
		oDiv.onmouseout=function(){
			starMove(-200);
		}
		function starMove(target){
			clearInterval(timer);
			var iSpeed=target>oDiv.offsetLeft?10:-10;/*匀速运动*/

			
			
			timer=setInterval(function(){
				// var iSpeed=target>oDiv.offsetLeft?Math.ceil((target-oDiv.offsetLeft)/10)/*向上取整*/:Math.floor(-(oDiv.offsetLeft-target)/10)/*向下取整*/;/*缓冲运动*/
				if(/*oDiv.offsetLeft==target*/ Math.abs(oDiv.offsetLeft-target)<Math.abs(iSpeed)){
					clearInterval(timer);
					oDiv.style.left=target+'px';
;				}
				else
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
			},30)
			
		};
	}
</script>
</head>
<body>
<div id="div1">
	<span id="title">分享到</span>
</div>
</body>
</html>
