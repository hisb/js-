<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>弹性运动</title>
<script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div')[0];
		var timer=null;
		var iSpeed=0;
		var target=400;
		oDiv.onclick=function(){
			
			timer = setInterval(function(){
                iSpeed += (target - oDiv.offsetLeft)/6;
                iSpeed *= 0.75;
                if( Math.abs(iSpeed)<=1 && Math.abs(target - oDiv.offsetLeft)<=1 ){
                        clearInterval(timer);
                        oDiv.style.left = target +'px';
                        iSpeed = 0;
                }
                else{
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }
			},30)
		}
	};
</script>
</head>
<body>
	<div style="background:red;width:100px;height:100px;position:absolute;top:10px;left:10px"></div>
	<div style="height:200px;width:2px;position:absolute;left:400px;background:#000"></div>
</body>
</html>
